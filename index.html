<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scary Surprise</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        video {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            display: none;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.body.addEventListener("click", function() {
                let video = document.getElementById("screamer");
                video.style.display = "block";
                video.play();
            }, { once: true });
        });
    </script>
</head>
<body>
    <video id="screamer" src="video/video.mp4" playsinline></video>
</body>
</html>
