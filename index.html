<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scary Surprise</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: black;
        }
        video {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let video = document.getElementById("screamer");
            video.play();
        });
    </script>
</head>
<body>
    <video id="screamer" src="video/video.mp4" autoplay playsinline></video>
</body>
</html>
